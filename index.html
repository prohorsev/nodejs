<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Browser</title>
</head>
<body>

<div class="container">

    <header>
        <div class="page-header">
            <h1>
                <i class="fa fa-folder"></i>
                <span data-bind="text: currentPath"></span>
            </h1>
        </div>
    </header>

    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default mainpanel">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-5">
                            <h3>
                                <a href="#" data-bind="click: goUp"><i class="fa fa-level-up"></i></a>
                                File Browser
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <ul data-bind="foreach: filteredFiles">
                        <li>
                            <a href="#" target="_blank" data-bind="click: $root.getDirectoryFiles, attr: {href: '/' + path}">
                                <i class="fa" data-bind="css: icon"></i>
                                <span data-bind="text: name"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="jquery.min.js"></script>
<script src="knockout-min.js"></script>
<script src="app.js"></script>
</body>
</html>
